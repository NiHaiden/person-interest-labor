<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        table {
            width: 1200px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
<table class="table" style="width: 1200px; margin: 0 auto">
    <thead>
    <tr>
        <th scope="col">
            Last Name
        </th>
        <th scope="col">
            First Name
        </th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Sex</th>
        <th scope="col">Interests</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.dateOfBirth}"></td>
        <td th:text="${person.sex}"></td>
        <td>
            <span th:each="interest : ${person.interests}" th:text="${interest.description} + ', '"></span>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/persons/new}" style="margin-left: 150px;" th:text="New"></a>

</body>
</html>
